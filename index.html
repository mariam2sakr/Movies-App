<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
                   <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md  fixed-top px-5 ">
  <h1 class="navbar-brand"> <i class="fa-solid fa-film" style="color: #ff2c1f;"></i> Movies</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-md-center text-center" id="collapsibleNavbar">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link  active" href="#Home">Home</a>
        <div class="under-line"></div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#Movies">Movies</a>
        <div class="under-line"></div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#Coming">Coming Soon</a>
        <div class="under-line"></div>
      </li>    
      <li class="nav-item">
        <a class="nav-link" href="#News">Newsletter</a>
        <div class="under-line"></div>
      </li>
    </ul>
    <button class="btn btn-danger" type="submit">Sign In</button>
  </div>  
 </nav>
 <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
                    <!-- HOME PAGE -->
  <section id="Home">
    <div id="demo" class="carousel slide" data-ride="carousel">
                    <!-- The slideshow -->
     <div class="carousel-inner">
       <div class="carousel-item active">
         <img src="images/home3.jpg" >
         <p class="p-main">MARVEL UNIVERSE</p>
         <h2 class="text-main">Spider-Man <br> Far From Home</h2>
         <button class="btn btn-danger book" type="submit">Book Now</button>
       </div>
       <div class="carousel-item">
         <img src="images/home2.jpg" >
         <p class="p-main">MARVEL UNIVERSE</p>
         <h2 class="text-main">Spider-Man <br> Far From Home</h2>
         <button class="btn btn-danger book" type="submit">Book Now</button>
       </div>
       <div class="carousel-item">
         <img src="images/home1.jpg" >
         <p class="p-main">MARVEL UNIVERSE</p>
         <h2 class="text-main">Spider-Man <br> Far From Home</h2>
         <button class="btn btn-danger book" type="submit">Book Now</button>
       </div>
     </div>
                    <!-- Left and right controls -->
     <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
     </a>
     <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
     </a>
    </div>
  </section>
<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
                         <!-- Movies PAGE -->
  <section id="Movies">
    <div class="container"  id="cardsContainer">
      <h4 class="open-movies">OPENING THIS WEEK</h3>
      <div class="line-open-movies"></div>
    </div>
  </section>
<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
                          <!-- Coming PAGE -->
  <section id="Coming">
     <div class="container" id="cardsContainer2">
      <h4 class="coming-title">COMING SOON</h3>
      <div class="line-coming-soon"></div>
     </div>
  </section>
  <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
                          <!-- News PAGE -->
  <section id="News">
    <h2 class="gradient-text">Subscribe To Get Newsletter</h2>
    <div class="subs-box">
      <input type="text" placeholder="Enter Your Email">
      <button class="btn-subs">Subscribe</button>
    </div>
    <div class="footer">
      <h1 class="navbar-brand"> <i class="fa-solid fa-film" style="color: #ff2c1f;"></i> Movies</h1>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
    <p class="p-footer"> <span style="color: #ff2c1f;">&copy; Web Masters</span> All Right Reserved.</p>
  </section>

  <script src="js/script.js"></script>

</html>
